<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: true;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.glb"
                ></a-asset-item>
                <a-asset-item
                    id="shark-asset"
                    src="assets/Swimming shark.glb"
                ></a-asset-item>
                <a-asset-item
                    id="dog-asset"
                    src="assets/Playful dog.glb"
                ></a-asset-item>
                <a-asset-item
                    id="t-rex-asset"
                    src="assets/Rampaging T-Rex.glb"
                ></a-asset-item>
                <a-asset-item
                    id="astronaut-asset"
                    src="assets/Walking astronaut.glb"
                ></a-asset-item>
            </a-assets>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="0.001 0.001 0.001"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-marker
                id="shark-marker"
                type="pattern"
                preset="custom"
                url="assets/pattern-letterA.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="marker1"
            >
                <a-entity
                    id="shark-model"
                    scale="0.1 0.1 0.1"
                    animation-mixer="loop: repeat"
                    gltf-model="#shark-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>
            <a-marker
                id="dog-marker"
                type="pattern"
                preset="custom"
                url="assets/pattern-letterB.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="marker2"
            >
                <a-entity
                    id="dog-model"
                    scale="1 1 1"
                    animation-mixer="loop: repeat"
                    gltf-model="#dog-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>
            <a-marker
                id="t-rex--marker"
                type="pattern"
                preset="custom"
                url="assets/pattern-letterC.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="marker3"
            >
                <a-entity
                    id="t-rex-model"
                    scale="0.3 0.3 0.3"
                    animation-mixer="loop: repeat"
                    gltf-model="#t-rex-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>
            <a-marker
                id="astronaut-marker"
                type="pattern"
                preset="custom"
                url="assets/pattern-letterF.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="marker4"
            >
                <a-entity
                    id="astronaut-model"
                    scale="1 1 1"
                    animation-mixer="loop: repeat"
                    gltf-model="#astronaut-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
